<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="column1">
    
      <h3>Learn to code by watching others</h3>

      <p>See how experienced developers solve problems in real-time.</p>
      <p>Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
    </div>
    <div class="column2">
      <div class="row1">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
      </div>
      <div class="row2">
        <form action="#" >
          <div class="error"><div class="error1" >
          <img src="./images/icon-error.svg" alt=""> </div>
          <input type="text" placeholder="First Name" id="input1"></div>
          <div class="error"><div class="error2">
            <img src="./images/icon-error.svg" alt=""></div>
          <input type="text" placeholder="Last Name" id="input2" ></div>
          <div class="error"><div class="error3">
            <img src="./images/icon-error.svg" alt=""></div>
          <input type="email" placeholder="Email Address" id="input3"></div>
          <div class="error"><div class="error4">
            <img src="./images/icon-error.svg" alt=""></div>
          <input type="password" placeholder="Password" id="input4">
          </div>
          <button type="submit" id="submit">Claim your free trial</button>
      

          <p>clicking the button, you are agreeing to our<span> Terms and Services</span> </p>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

</html>
